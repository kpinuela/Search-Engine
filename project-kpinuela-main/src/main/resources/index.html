<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>${title}</title>
</head>

<body>
  <h1>Search Engine</h1>
  
  Enter A Query

  <form method="${method}" action="${action}">
    <p>
      <label for="query">Query:</label>
      <input type="text" query="name" id="query" maxlength="50" size="20">
    </p>
 
    
    <p><input type="submit" value="Search"></p>
  </form>
  
  <p>This request was handled by thread ${thread}.</p>

</body>
</html>
